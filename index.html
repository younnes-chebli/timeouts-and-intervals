<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Timeouts and Intervals</title>

    <p id="seconds"></p>

        <button class="button" id="prout-launcher">Click me!</button>
    </div>
    <p id="prout"></p>
    <h2>Whack-a-mole</h2>

        <button class="mole"></button>
        <button class="mole"></button>
        <button class="mole"></button>
        <button class="mole"></button>
        <button class="mole"></button>
        <button class="mole"></button>
        <button class="mole"></button>
        <button class="mole"></button>
    </div>
    <div class="button-container">
        <p>Score : <span id="score-number">5</span></p>
        <button class="button" id="reset-score-button">Reset score</button>
    </div>
    <footer>
        <p><i class="fa-regular fa-copyright">  Younnes Chebli - 2022</i></p>
    </footer>
    <script src="./scripts/script.js"></script>
